<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schoollabs ClassAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
<script>
  // On page load or when changing themes, best to add inline in `head` to avoid FOUC
  if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }
</script>
<style>
  @keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body {
    background: linear-gradient(-45deg, #ff7e5f, #feb47b, #86a8e7, #7f7fd5, #23a6d5, #23d5ab);
    background-size: 600% 600%;
    animation: gradientAnimation 20s ease infinite;
  }

  .dark body {
    background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a00e0, #8e2de2, #1f1c2c);
    background-size: 600% 600%;
    animation: gradientAnimation 20s ease infinite;
  }
  
  /* Custom scrollbar for webkit browsers */
  ::-webkit-scrollbar {
      width: 8px;
  }
  ::-webkit-scrollbar-track {
      background: rgba(226, 232, 240, 0.5); /* slate-200 */
  }
  ::-webkit-scrollbar-thumb {
      background: #38bdf8; /* sky-400 */
      border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
      background: #0ea5e9; /* sky-500 */
  }

  .dark ::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5); /* slate-800 */
  }
  .dark ::-webkit-scrollbar-thumb {
      background: #7c3aed; /* violet-600 */
  }
  .dark ::-webkit-scrollbar-thumb:hover {
      background: #6d28d9; /* violet-700 */
  }

  /* Chat message animation */
  @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
  }
  .fade-in {
      animation: fadeIn 0.4s ease-out forwards;
  }
</style>
</head>
  <body class="text-slate-800 dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
